<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 second Rule</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles/styles.css">
</head>
<body>
    <div class = 'info-about'><p>made by a very nice gal<p></div>
    <div class = "basic-game-container">
        <div id = "main-hello"><h1>5 Second Rule game</h1></div>
        <div class ="main-game-options">
            <form id="form-name-game">
                <label for="fname">Your name?</label>
                <input type="text" id="fname" name="fname" >
                <br>
                <label class = "what-prefers" >Generate new game</label><br>
                <label class = "what-prefers" >Join others</label>
                <input type="text" id="fgame" name="fgame" >
                <input type="button" id="go-play" value="GO!">
            </form>
        </div>
        <div class="game-room-container">
            <h2 class="welcome-room">Welcome to the room [room_id]</h2>
            <div class="game-room-details grid-container">
                <div class="grid-item questions-part">
                    <p id="who-answers">So this question goes to... <span id="question-goes-to"><b>[player_name]</b></span></p>
                    <div id="questions-bubble">
                        <p>Wymień 3 przykładowe pytania</p>
                        <img class="start-count" src="./static/images/hourglass.svg" alt="start-counting">
                    </div>
                    <div class="counter" id="num">
                    </div>
                    <div class = "counter overlap"></div>
                    <div class = "decision">
                        <p if="dec-question">Satisfied with the answer?</p>
                        <input type="button" class="yes-no" id="no" value="NO">
                        <input type="button" class="yes-no" id="yes" value="YES">
                    </div>
                </div>
                <div class="grid-item game-members-part">
                    <div id="players-list">
                        <ul>
                            <li class="player">player1</li>
                            <li class="player">player2</li>
                            <li class="player">player3</li>
                            <li class="player">player4</li>
                            <li class="player">player5</li>
                            <li class="player">player6</li>
                        </ul>
                    </div>
                    <input type="button" id="start-game" value="START GAME">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/styles.js"></script>
</body>
</html>
